intents:
  - greet
  - goodbye
  - affirm
  - deny
  - challenge
  - chichat
  - pizzas
  - drinks
  - prices
  - promotions
  - request
  - inform

entities:
  - name
  - location
  - flavor
  - size
  - drink 

forms:
  - sales_pizza

slots:
  u_name:
    auto_fill: false
    type: unfeaturized
  u_location:
    auto_fill: false
    type: unfeaturized
  u_flavor:
    auto_fill: false
    type: unfeaturized
  u_size:
    auto_fill: false
    type: unfeaturized
  u_drink:
    auto_fill: false
    type: unfeaturized

responses:
  utter_greet:
  - text: "Seja bem-vindo(a) ao **Senhor das Pizzas**. O que vai pedir?"

  utter_goodbye:
  - text: "Muito obrigado por lembrar da gente, sempre que sentir vontade de comer a melhor pizza da cidade. Estamos por aqui, volte logo!"

  utter_challenge:
    - text: "Muito bem, como adivinhou? Fui feito pra te ajudar a escolher a melhor pizza"

  utter_chichat:
    - text: "Eu só entendo coisas relacionadas a pizza. Sinto muito por isso"

  utter_pizzas:
  - text: "Veja só, esse é o nosso cardápio:
          Tradicionais:
          Mussarela -> tomate e cebola  
          Atum -> tomate, cebola, ovo, azeitona e atum
          Portuguesa -> tomate, cebola, ovo, azeitona e presunto
          Calabresa -> cebola e calabresa
          Quatro queijos -> mussarela, tradicional, branco, parmesão e cebola 
          Especiais:
          Banana -> queijo tradicional e banana
          Queijo Cheddar -> queijo cheddar e tomate
          Nutella -> nutella
          Margarita -> queijo tradicional, tomate e louro
          Preço das Tradicionais:
          Pequena R$ 20,00
          Média R$ 28,00
          Grande R$ 36,00
          Preço das Especiais:
          Pequena R$ 24,00
          Média R$ 32,00
          Grande R$ 40,00"
        

  utter_drinks:
  - text: "De bebidas nos temos:
           2L Pepsi: R$ 8,00
           2L Coca cola: R$ 10,00
           2L Guaraná: R$ 7,00
           1,5L Fanta: R$ 8,00"
             
  utter_prices:
  - text: "A gente montou tudo pra encaixar no seu bolso, dá uma olhada!
          Preço das Tradicionais:
          Pequena R$ 20,00
          Média R$ 28,00
          Grande R$ 36,00
          Preço das Especiais:
          Pequena R$ 24,00
          Média R$ 32,00
          Grande R$ 40,00"

  utter_promotions:
  - text: "Tudo bem, a gente pode fazer um desconto bem legal pra você. Mas é só dessa vez, viu?
           1° -> 2 Pizzas Médias + 1 Coca-Cola por R$ 40,00.
           2° -> 2 Pizzas Grandes + 1 Guarána por R$ 54,00. 
           3° -> 3 Pizzas pequenas por R$ 40,00
           E aí, vai topar?"


  utter_ask_u_name:
  - text: "Antes de continuar eu preciso saber o seu nome"
  
  utter_ask_u_location:
  - text: "Onde gostaria que entregassemos a sua pizza?"

  utter_ask_u_flavor:
  - text: "e o sabor, já decidiu?"

  utter_ask_u_size:
  - text: "qual o tamanho?"

  utter_ask_u_drink:
  - text: "já sabe o que vai querer pra beber?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
