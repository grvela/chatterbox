responses:
  utter_greet:
  - text: "Seja bem-vindo(a) ao **Senhor das Pizzas**. O que vai pedir hoje?"

  utter_goodbye:
  - text: "Muito obrigado por lembrar da gente, sempre que sentir vontade de comer a melhor pizza da cidade. Estamos por aqui, volte logo!"

  utter_challenge:
  - text: "haha muito bem, como adivinhou? Fui feita pra te ajudar a escolher a melhor pizza"

  utter_pizzas:
  - text: "Veja só, esse é o nosso cardápio:\n
          Tradicionais: \n
          Mussarela -> tomate e cebola \n 
          Atum -> tomate, cebola, ovo, azeitona e atum\n
          Portuguesa -> tomate, cebola, ovo, azeitona e presunto\n
          Calabresa -> cebola e calabresa\n
          Quatro queijos -> mussarela, tradicional, branco, parmesão e cebola \n
          Especiais:\n
          Banana -> queijo tradicional e banana\n
          Queijo Cheddar -> queijo cheddar e tomate\n
          Nutella -> nutella\n
          Margarita -> queijo tradicional, tomate e louro\n
          Preço das Tradicionais:\n
          Pequena R$ 20,00\n
          Média R$ 28,00\n
          Grande R$ 36,00\n
          Preço das Especiais:\n
          Pequena R$ 24,00\n
          Média R$ 32,00\n
          Grande R$ 40,00\n
          Bebidas:\n
          2L Pepsi: R$ 8,00\n
          2L Coca cola: R$ 10,00\n
          2L Guaraná: R$ 7,00\n
          1,5L Fanta: R$ 8,00\n"


  utter_drinks:
  - text: "De bebidas nos temos:\n
           2L Pepsi: R$ 8,00\n
           2L Coca cola: R$ 10,00\n
           2L Guaraná: R$ 7,00\n
           1,5L Fanta: R$ 8,00\n"
             

  utter_prices:
  - text: "A gente montou tudo pra encaixar no seu bolso, dá uma olhada!
          Preço das Tradicionais:\n
          Pequena R$ 20,00\n
          Média R$ 28,00\n
          Grande R$ 36,00\n
          Preço das Especiais:\n
          Pequena R$ 24,00\n
          Média R$ 32,00\n
          Grande R$ 40,00\n"

  utter_promotions:
  - text: "Tudo bem, a gente pode fazer um desconto bem legal pra você. Mas é só dessa vez, viu?\n
           2 Pizzas Médias + 1 Coca-Cola por R$ 40,00.\n
           Ou se preferir: 2 Pizzas Grandes + 1 Guarána por R$ 54,00.\n 
           A gente também pode fazer 3 Pizzas pequenas por R$ 40,00\n
           E aí, vai topar?"

  utter_ask_u_name:
  - text: "Antes de continuar eu preciso saber o seu nome"
  
  utter_ask_u_location:
  - text: "Onde gostaria que entregassemos a sua pizza?"

  utter_ask_u_flavor:
  - text: "e o sabor, já decidiu?"

  utter_ask_u_size:
  - text: "qual o tamanho?"

  utter_ask_u_drink:
  - text: "já sabe o que vai querer pra beber?"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
